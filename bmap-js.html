<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>bMap JS SDK</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="bmap-js.js"></script>
    <link
      href="bmap-js.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map = new bmapjs.Map({
        container: 'map',
        style: 'style.json',
        center: [105.79449389547807, 21.023262952893536],
        zoom: 8,
        hash: true,
      });
     
    </script>
  </body>
</html>
